<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Emissions Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center card m-5">
        <div class="card-body">
            <div class="row mb-3">
                <h5 class="card-title">Update Existing Emission: <span th:text="${emission.id}" /></h5>
            </div>
            <form class="mb-3" th:action="@{/api/emissions/{id}(id=${emission.id})}" method="post">
                <input type="hidden" name="_method" value="put" />
                <div class="mb-3">
                    <div class="row mb-3">
                        <input th:value="${emission.category}" type="text" class="form-control" name="category"
                            placeholder="Category" required>
                    </div>
                    <div class="row mb-3">
                        <input th:value="${emission.categoryDescription}" type="text" class="form-control"
                            name="categoryDescription" placeholder="Category Description" required>
                    </div>
                    <div class="row mb-3">
                        <input th:value="${emission.year}" type="number" class="form-control" name="year"
                            placeholder="Year" required>
                    </div>
                    <div class="row mb-3">
                        <input th:value="${emission.value}" type="number" step="0.01" class="form-control" name="value"
                            placeholder="Value" required>
                    </div>
                    <div class="row mb-3">
                        <input th:value="${emission.predictedValue}" type="number" step="0.01" class="form-control"
                            name="predictedValue" placeholder="Predicted Value" required>
                    </div>
                    <div class="row mb-3">
                        <input th:value="${emission.scenario}" type="text" class="form-control" name="scenario"
                            placeholder="Scenario" required>
                    </div>
                    <div class="row mb-3">
                        <input th:value="${emission.gasUnits}" type="text" class="form-control" name="gasUnits"
                            placeholder="Gas Units" required>
                    </div>
                    <div class="row mb-3">
                        <input th:value="${emission.nk}" type="text" class="form-control" name="nk" placeholder="NK">
                    </div>
                    <button type="submit" class="btn btn-info">Update</button>
                </div>
            </form>

            <form th:action="@{/emissions}" method="get">
                <button type="submit" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

</body>

</html>
