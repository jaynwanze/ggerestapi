<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Emissions Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" w-50 card container mt-5 align-items-center text-center">
        <h4 class="card-title mt-3">Emissions Management</h4>
        <h2 class="mb-4">Greenhouse Gas Emissions Data Ireland</h2>
        <div class="row align-items-center">
            <div class="col">
                <form th:action="@{/api/emissions/populate}" method="post">
                    <button type="submit" class="btn btn-primary">Populate Database</button>
                </form>
            </div>

            <div class="col">
                <label for="filterCategory" class="form-label">Filter by Category:</label>
                <select id="filterCategory" class="form-select" onchange="filterEmissions()">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>

        </div>


        <div class=" w-50 card container mt-5 mb-3 align-items-center text-center">
            <div id="addNewEmissionCard" class=" mb-4">
                <div class="card-body">
                    <div class="row mb-3">
                        <h5 class="card-title">Add New Emission</h5>
                        <button id="addNewEmissionTab" class="btn btn-secondary btn-dark"
                            onclick="handleNewEmissionsTabClicked()">Open</button>
                    </div>
                    <div id="addNewEmissionContent" style="display: none;">
                        <form th:action="@{/api/emissions}" method="post">
                            <div class="row mb-3">
                                <input type="text" class="form-control" name="category" placeholder="Category" required>
                            </div>
                            <div class="row mb-3">
                                <input type="text" class="form-control" name="categoryDescription"
                                    placeholder="Category Description" required>
                            </div>
                            <div class="row mb-3">
                                <input type="number" class="form-control" name="year" placeholder="Year" required>
                            </div>
                            <div class="row mb-3">
                                <input type="number" step="0.01" class="form-control" name="value" placeholder="Value"
                                    required>
                            </div>
                            <div class="row mb-3">
                                <input type="number" step="0.01" class="form-control" name="predictedValue"
                                    placeholder="Predicted Value" required>
                            </div>
                            <div class="row mb-3">
                                <input type="text" class="form-control" name="scenario" placeholder="Scenario" required>
                            </div>
                            <div class="row mb-3">
                                <input type="text" class="form-control" name="gasUnits" placeholder="Gas Units"
                                    required>
                            </div>
                            <div class="row mb-3">
                                <input type="text" class="form-control" name="nk" placeholder="NK">
                            </div>
                            <div class="row mb-3">
                                <button type="submit" class="btn btn-info">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h4 class="red" th:if="${#lists.isEmpty(emissions)}">No Emissions Found!</h4>
            <div th:if="${success}" class="alert alert-success" th:text="${success}" id="successMessage"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}" id="errorMessage"></div>
        </div>
    </div>
    <table th:if="${!#lists.isEmpty(emissions)}"
        class="table table-bordered  w-75  container mt-5 align-items-center text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Description</th>
                <th>Gas Units</th>
                <th>Value</th>
                <th>Predicted Value</th>
                <th>NK</th>
                <th>Scenario</th>
                <th>Year</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="emissionsTable">
            <tr th:each="emission: ${emissions}" th:data-category="${emission.category}">
                <td th:text="${emission.id}"></td>
                <td th:text="${emission.category}"></td>
                <td th:text="${emission.categoryDescription}"></td>
                <td th:text="${emission.gasUnits}"></td>
                <td th:text="${emission.value}"></td>
                <td th:text="${emission.predictedValue}"></td>
                <td th:text="${emission.nk}"></td>
                <td th:text="${emission.scenario}"></td>
                <td th:text="${emission.year}"></td>
                <td th:text="${emission.country}"></td>
                <td>
                    <form class="mb-3" th:action="@{/update-emission/{id}(id=${emission.id})}" method="get">
                        <button type="submit" class="btn btn-info btn-sm">Update</button>
                    </form>
                    <form th:action="@{/api/emissions/{id}(id=${emission.id})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function filterEmissions() {
            const filter = document.getElementById('filterCategory').value.toLowerCase();
            const rows = document.querySelectorAll('#emissionsTable tr');
            rows.forEach(row => {
                const category = row.getAttribute('data-category').toLowerCase();
                row.style.display = category.includes(filter) || filter === '' ? '' : 'none';
            });
        }
        window.onload = function () {
            setTimeout(function () {
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
                if (successMessage) {
                    successMessage.style.display = 'none';
                }
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }, 3000);
        };

        function handleNewEmissionsTabClicked() {
            const addNewEmissionCard = document.getElementById('addNewEmissionContent');
            const addNewEmissionTab = document.getElementById('addNewEmissionTab');
            addNewEmissionCard.style.display = addNewEmissionCard.style.display === 'none' ? '' : 'none';
            addNewEmissionTab.textContent = addNewEmissionCard.style.display === 'none' ? 'Open' : 'Close';
            addNewEmissionTab.classList = addNewEmissionCard.style.display === 'none' ? 'btn btn-secondary btn-dark' : 'btn btn-secondary btn-danger';

        }
    </script>
</body>

</html>
