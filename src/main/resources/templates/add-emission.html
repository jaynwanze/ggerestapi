<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Emission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" w-50 card container mt-5 align-items-center text-center">
        <div class="card-body">
            <div class="row mb-3">
                <h5 class="card-title">Add New Emission</h5>
            </div>
            <form class="mb-3" th:action="@{/api/emissions}" method="post">
                <div class="mb-3">
                    <div class="row mb-3">
                        <input type="text" class="form-control" name="category" placeholder="Category" required>
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control" name="categoryDescription"
                            placeholder="Category Description">
                    </div>
                    <div class="row mb-3">
                        <input type="number" class="form-control" name="year" placeholder="Year" required>
                    </div>
                    <div class="row mb-3">
                        <input type="number" class="form-control" name="value" placeholder="Value" required>
                    </div>
                    <div class="row mb-3">
                        <input type="number" class="form-control" name="predictedValue"
                            placeholder="Predicted Value" required>
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control" name="scenario" placeholder="Scenario" required>
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control" name="gasUnits" placeholder="Gas Units" required>
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control" name="nk" placeholder="NK">
                    </div>
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-info">Add</button>
                    </div>
                </div>
            </form>
            <div class="row mb-3">

                <form th:action="@{/emissions}" method="get">
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-danger btn-block">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
